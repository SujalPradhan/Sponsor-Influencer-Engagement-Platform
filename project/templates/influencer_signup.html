<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Signup</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset and basic styling */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login {
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            max-width: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .title {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .text-input {
            width: 100%;
            margin-bottom: 15px;
        }

        .text-input input, .text-input select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            outline: none;
        }

        .text-input select {
            background-color: #f9f9f9;
        }

        .checkboxes {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            width: 100%;
        }

        .checkboxes label {
            margin-right: 10px;
            color: #555;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            color: white;
            background: #2ecc71; /* Green background */
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #00672b; /* Darker green on hover */
        }

        .create {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .create a {
            color: #3498db; /* Blue color */
            text-decoration: none;
        }

        .create a:hover {
            text-decoration: underline;
        }

        .alert-danger {
            background-color: #fff;
            color: #ff6347;
            border: 1px solid #ff6347;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }

        .alert-danger ul {
            list-style-type: none;
            padding: 0;
        }

        .alert-danger li {
            margin-bottom: 5px;
        }

        .error-msg {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form method="POST" action="/influencer_signup">
        <div class="container">
            <div class="login">
                <h3 class="title">Influencer Signup</h3>
                {% if warnings %}
                {% for warning in warnings %}
                <p class="error-msg">Warning! {{warning}}</p>
                {% endfor %}
                {% endif %}
                <div class="text-input">
                    <input type="text" name="Email" placeholder="Email ID" required />
                </div>
                <div class="text-input">
                    <input type="text" name="username" placeholder="Username" required />
                </div>

                <div class="text-input">
                    <input type="text" name="followers" placeholder="Followers" required />
                </div>
                
                <div class="text-input">
                    <select name="niche" required>
                        <option value="" disabled selected>Select Niche Platform</option>
                        <option value="Instagram">Instagram</option>
                        <option value="Facebook">Facebook</option>
                        <option value="Twitter">Twitter</option>
                    </select>
                </div>



                <div class="text-input">
                    <input type="password" name="pwd" placeholder="Password" required />
                </div>

                <div class="text-input">
                    <input type="password" name="confpwd" placeholder="Confirm Password" required />
                </div>

                <button type="submit" class="login-btn">Sign Up</button>
                <div class="create">
                    <span>Already Registered?</span>
                    <a href="/influencer_login">Log In</a>
                </div>
            </div>
        </div>
    </form>
    <!-- Include any warnings here if necessary -->
</body>
</html>
