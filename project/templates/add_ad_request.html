<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ad Request</title>
    <!-- Add your CSS links or stylesheets here -->
    <style>
        /* Basic styles for form and container */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Ad Request for {{ influencer.name }}</h1>
    <form method="POST">
        <div class="form-group">
            <label for="campaign">Select Campaign:</label>
            <select id="campaign" name="campaign_id" class="form-control">
                <option value="" disabled selected>Select Campaign</option>
                {% for campaign in campaigns %}
                    <option value="{{ campaign.campaign_id }}">{{ campaign.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="requirements">Requirements:</label>
            <textarea id="requirements" name="requirements" class="form-control" rows="4" placeholder="Enter requirements"></textarea>
        </div>
        <div class="form-group">
            <label for="budget">Budget:</label>
            <input type="number" id="budget" name="payment_amount" class="form-control" placeholder="Enter budget" step="0.01" min="0">
        </div>
        <div class="form-group">
            <label for="messages">Messages:</label>
            <textarea id="messages" name="messages" class="form-control" rows="4" placeholder="Enter additional messages"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Send Request</button>
    </form>
</div>
</body>
</html>
